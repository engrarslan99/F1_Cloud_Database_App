<!DOCTYPE html>
<html>
<head>
    <title>Compare Teams</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1 style="color: #900000; font-weight: bold;">Compare Two Teams</h1>
    <form method="post" action="/compare-teams">
        <label for="team1">Select First Team:</label>
        <select name="team1_id" required>
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        
        <label for="team2">Select Second Team:</label>
        <select name="team2_id" required>
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit" style="color: #ffffff; background-color: #900000; font-weight: bold; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Compare</button>
    </form>

    <br><br>
    <a href="/" 
        style="display: inline-block; padding: 5px 10px; font-size: 16px; color: white; background-color: #900000; 
          text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        Back to Home
    </a>
</body>
</html>

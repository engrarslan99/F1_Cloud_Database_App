<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2 style="color: #900000; font-weight: bold;">Edit Driver Details</h2>
    
    <form action="/update-driver/{{ driver.id }}" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ driver.age }}" required><br>

        <label for="total_pole_positions">Total Pole Positions:</label>
        <input type="number" name="total_pole_positions" id="total_pole_positions" value="{{ driver.total_pole_positions }}" required><br>

        <label for="total_race_wins">Total Race Wins:</label>
        <input type="number" name="total_race_wins" id="total_race_wins" value="{{ driver.total_race_wins }}" required><br>

        <label for="total_points_scored">Total Points Scored:</label>
        <input type="number" name="total_points_scored" id="total_points_scored" value="{{ driver.total_points_scored }}" required><br>

        <label for="total_world_titles">Total World Titles:</label>
        <input type="number" name="total_world_titles" id="total_world_titles" value="{{ driver.total_world_titles }}" required><br>

        <label for="total_fastest_laps">Total Fastest Laps:</label>
        <input type="number" name="total_fastest_laps" id="total_fastest_laps" value="{{ driver.total_fastest_laps }}" required><br>

        <label for="team">Team:</label>
        <input type="text" name="team" id="team" value="{{ driver.team }}" required><br>
        <br>
        {% if user_token %}
        <button type="submit" style="color: #ffffff; background-color: #900000; font-weight: bold; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Update Driver</button>
        {% else %}
        <p><strong style="color: red;">You must be login to Update Driver</strong></p>
        {% endif %}
        
    </form>
    <br>
    <a href="/" 
        style="display: inline-block; padding: 5px 10px; font-size: 16px; color: white; background-color: #900000; 
          text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        Back to Home
    </a>
</body>
</html>

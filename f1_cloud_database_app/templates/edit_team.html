<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Team</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2 style="color: #900000; font-weight: bold;">Edit Team Details</h2>

    <form action="/update-team/{{ team.id }}" method="post">
        <label for="year_founded">Year Founded:</label>
        <input type="number" name="year_founded" id="year_founded" value="{{ team.year_founded }}" required><br>

        <label for="total_pole_positions">Total Pole Positions:</label>
        <input type="number" name="total_pole_positions" id="total_pole_positions" value="{{ team.total_pole_positions }}" required><br>

        <label for="total_race_wins">Total Race Wins:</label>
        <input type="number" name="total_race_wins" id="total_race_wins" value="{{ team.total_race_wins }}" required><br>

        <label for="total_constructor_titles">Total Constructor Titles:</label>
        <input type="number" name="total_constructor_titles" id="total_constructor_titles" value="{{ team.total_constructor_titles }}" required><br>

        <label for="previous_season_position">Finishing Position (Previous Season):</label>
        <input type="number" name="previous_season_position" id="previous_season_position" value="{{ team.previous_season_position }}" required><br>

        <br>
        {% if user_token %}
        <button type="submit" style="color: #ffffff; background-color: #900000; font-weight: bold; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Update Team</button>
        {% else %}
        <p><strong style="color: red;">You must be login to Update Team</strong></p>
        {% endif %}
    </form>
    <br>
    <a href="/" 
        style="display: inline-block; padding: 5px 10px; font-size: 16px; color: white; background-color: #900000; 
          text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        Back to Home
    </a>
</body>
</html>
